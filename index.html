    <header>
      <nav>
        <a href="./index.html"

        <div>
          <a href="#">Nehuen Organico</a>
          <a href="./cart.html" id="cart"><img src="./img/carrito.png" alt="">

      </nav>

    <main>
      <h1>Descubre nuestra selección de productos orgánicos frescos y nutritivos</h1>
      <template id="productTemplate">
          <div class="tarjetaproducto">
              <img src="" alt="">
              <h3>Nombre</h3>
              <p class="precio">$ </p>
              <button href="" class="cta">
                  <span>Agregar al carrito</span>
                  <svg width="13px" height="10px" viewBox="0 0 13 10">
                      <path d="M1,5 L11,5"></path>
                      <polyline points="8 1 12 5 8 9"></polyline>
                  </svg>
              </button>
          </div>
      </template>
      <div>
        <section class="filtrado container-fluid">
          <div class="row">
          <input class="m-3 col-4 "  type="text" name="buscador" id="buscador" placeholder="Buscar...">
          <input class="m-3 col-2"  type="number" name="precioMin" id="precioMin" placeholder="Precio mínimo">
          <input class="m-3 col-2"  type="number" name="precioMax" id="precioMax" placeholder="Precio máximo">
          <div>
                <label class="categoria-boton m-2"><input type="checkbox" data-categoria="fruta">Fruta</label>
                <label class="categoria-boton m-2"><input type="checkbox" data-categoria="Verduras">Verduras</label>
                <label class="categoria-boton m-2"><input type="checkbox" data-categoria="Almacen">Almacen</label>
                <label class="categoria-boton m-2"><input type="checkbox" data-categoria="Cosmetica">Cosmetica</label>
        </div>
      </div>
      </section>
          <section class="m-3" id="container"></section>
      </div>
  </main>
